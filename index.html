<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Special Elite' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="lib/jquery-3.1.0/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="container center-block">
    <div class="well quote_container">
        <div class="row">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <h3 id="quote" class="quote quote-font">A book of quotations... can never be complete.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <p id="author" class=" author quote-font text-right">Robert M. Hamilton</p>
                </div>
            </div>
        </div>
        <div class="row bottom-row">
            <div class="col-md-6 col-xs-12">
                <a href="#" id="tweetQuote" class="btn btn-default" role="button"><i class="fa fa-twitter" aria-hidden="true"></i> <span class="button-font">Tweet this quote</span></a>
            </div>
            <div class="col-md-6 col-xs-12">
                <button class="btn btn-default pull-right" type="button" id="getNewQuote"><span class="button-font">Get a new one</span></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
